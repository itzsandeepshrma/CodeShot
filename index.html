<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeShot ‚Äì Code to Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3e);
      color: white;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #1e1e2f;
      color: #eee;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      font-family: 'Fira Code', monospace;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .preview {
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 10px;
      overflow: auto;
      margin-bottom: 1rem;
    }

    .preview code {
      font-size: 1rem;
      font-family: 'Fira Code', monospace;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff416c;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #ff4b2b;
    }

    select {
      background: #2a2a3e;
      color: white;
      border-radius: 5px;
      padding: 0.5rem;
      border: 1px solid #555;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>CodeShot ‚Äì Code to Image Generator</h1>
  <div class="container">
    <label for="language">Language:</label>
    <select id="language">
      <option value="javascript">JavaScript</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <textarea id="code" placeholder="Paste or type your code here..."></textarea>

    <div id="capture" class="preview">
      <pre><code id="codeOutput" class="language-javascript"></code></pre>
    </div>

    <button onclick="downloadImage()">Download Image</button>
  </div>

  <footer>Made with love by ùöÇŒ±…¥…ñŒµŒµœÅ ùöÇ úŒ±—è…±Œ±</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const codeInput = document.getElementById('code');
    const codeOutput = document.getElementById('codeOutput');
    const languageSelector = document.getElementById('language');

    codeInput.addEventListener('input', updatePreview);
    languageSelector.addEventListener('change', updateLanguage);

    function updatePreview() {
      const code = codeInput.value;
      codeOutput.textContent = code;
      Prism.highlightElement(codeOutput);
    }

    function updateLanguage() {
      const selectedLang = languageSelector.value;
      codeOutput.className = '';
      codeOutput.classList.add('language-' + selectedLang);
      updatePreview();
    }

    function downloadImage() {
      const capture = document.getElementById('capture');
      html2canvas(capture).then(canvas => {
        const link = document.createElement('a');
        link.download = 'code.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Initial preview
    updatePreview();
  </script>
</body>
  </html>
